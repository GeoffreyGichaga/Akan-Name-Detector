<body>
    <article>
        <div class="results">
            <div class="card">
                <header>
                    <span id="cancel">&times;</span>  
                </header>
                <div class="info">
                    <p id="Par1"></p>
                    <p id="par2"></p>
                </div>
            </div>
        </div>
    </article>

    <section>
        <div class="intro">
            <p>Akan </p>
            <img src="./images/map2.png" alt="">
        </div>

        <div class="description">
            <img src="" alt="">
            <h3>Akan Naming system</h3>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, <br>
                children are given their first name as a 'day name' 
                which corresponds <br> to the day in the week they were born. </p>

                <a href="#inform">
                    <button id="akanbtn">Get Akan Name</button>

                </a>




        </div>
    </section>
    
    
    
    
    
    
    
    
    <article>
     <div class="detector">
      
       <div class="card">
           <form action="#" name="inform" id="inform">
               <h3>Enter Your Date of Birth and Gender</h3>

           
            <label for="day">Date</label><br>
            <input type="number" id="dayInput" placeholder="DD" required> 
            <input type="number" id="monthInput" placeholder="MM" required>
            <input type="number" id="yearInput" placeholder="YYYY" required value=""> <br>



            

               <label for="gender">Gender</label><br>
               <input type="radio" name="gender" id="male"><label for="male">Male</label>
               <input type="radio" name="gender" id="female"> <label for="Female">Female</label> <br>
             

               <button id="subtn" >Get Akan Name</button>
               <p id="akaname"></p>

           </form>
       </div>
     </div>
    </article>
