<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.cdnfonts.com/css/tropical-nature" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
                
    <title>Akan</title>
</head>
<body>

    <section>
        <div class="intro">
            <p>Akan </p>
            <img src="./images/map2.png" alt="">
        </div>

        <div class="description">
            <img src="" alt="">
            <h3>Akan Naming system</h3>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, 
                children are given their first name as a 'day name' 
                which corresponds to the day in the week they were born. </p>


        </div>
    </section>
    
    
    
    
    
    
    
    
    <article>
     <div class="detector">
       <p>Akan Detector</p>
       <p id="demo"></p>
       <div class="card">
           <form action="#" name="inform" id="inform">
               <h3>Enter Your Date of Birth and Gender</h3>

           
            <label for="day">Date</label><br>
            <input type="number" id="dayInput" placeholder="DD" required> 
            <input type="number" id="monthInput" placeholder="MM" required>
            <input type="number" id="yearInput" placeholder="YYYY" required> <br>



            

               <label for="gender">Gender</label><br>
               <input type="radio" name="gender" id="male">Male
               <input type="radio" name="gender" id="female">Female <br>
             

               <button id="subtn" >Get Akan Name</button>
               <p id="akaname"></p>

           </form>
       </div>
     </div>
    </article>

  








<script src="./js/index.js"></script>    
</body>
</html>
